<h1>Documents</h1>

<div *ngFor="let document of documents">
  <h3>{{ document.title }}</h3>

  <em>{{ document.description }}</em>
  <div class="">
    <a href="{{ document.file_url }}">Download File</a>
  </div>
  <p>
    {{ document.updated_at }}
  </p>
  <p>
    {{ document.image_url }}
  </p>
  <hr>
</div>
