<div class="container">
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action active">
      <h1 class="headline">Proposal List</h1>
    </a>
    <span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action">
      <a style="width: 100%;" routerLink="/proposal/{{ proposal.id }}">
        <h5 class="list-group-item-heading">{{ proposal.customer }}</h5>
        <p class="list-group-item-text">{{ proposal.hourly_rate * proposal.estimated_hours | currency: 'USD':true:'.0' }}</p>
      </a>
    </span>
  </div>
</div>
